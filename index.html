<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 </title>
</head>
<body>
    <form>
    <label for="imie">Imię :</label>
    <input type="text" id="imie" name="imie"><br>

    <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko"><br>

    <label for="haslo">Hasło:</label>
    <input type="password" id="haslo" name="haslo" pattern=".{8,}" title="Hasło musi zawierać co najmniej 8 znaków" required><br>

    <label for="plec">Płeć:</label>
    <select id="plec" name="plec" required>
      <option value="mezczyzna">Mężczyzna</option>
      <option value="kobieta">Kobieta</option>      
    </select><br>

    <label for="phone">Telefon:</label>
    <input type="tel" id="telefon" name="telefon" ><br>

    <label for="uro">Data urodzenia:</label>
    <input type="date" id="uro" name="uro" ><br>

    <label for="country">Kraj:</label>
    <input type="text" id="kraj" name="kraj" required><br><br>

    <input type="submit" value="Zapisz">
    </form>
</body>
</html>
